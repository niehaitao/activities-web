name: ci-docker-image@ghcr.io

# docker pull ghcr.io/pop-cloud/react-activities:1.0.1
env:
  DOCKER_REGISTRY: ghcr.io
  DOCKER_REPOSITORY: pop-cloud
  DOCKER_IMAGE: react-activities
  DOCKER_USER: ci-pop-cloud

  DOCKER_SOURCE: .
  DOCKER_FILE: ./app.dockerfile

on:
  workflow_dispatch:
    inputs:
      tags:
        description: "docker image version"
        required: true
        default: "latest,0.0.2"
  push:
    branches:
      - main
    paths:
      - 'src/**'
jobs:
  release-docker-image:
    runs-on: ubuntu-latest
    steps:
      - name: Git Checkout
        uses: actions/checkout@v2

      - name: Get current date
        id: date
        run: echo "::set-output name=current::$(date +'%F %H:%M:%S')"

      - name: Get current sha
        id: sha
        run: echo "::set-output name=current::$(git rev-parse --short HEAD)"

      - name: Docker Build-Push
        uses: docker/build-push-action@v1
        with:
          path: ${{ env.DOCKER_SOURCE }}
          dockerfile: ${{ env.DOCKER_FILE }}
          username: "ci-pop-cloud"
          password: ${{ secrets.CI_POP_CLOUD_PERSONAL_ACCESS_TOKEN }}
          registry: ghcr.io
          repository: pop-cloud/${{ env.DOCKER_IMAGE }}
          tags: ${{ github.event.inputs.tags }}
          build_args: API_URL="http://localhost:5000/activities",BUILD=${{ steps.date.outputs.current }},GIT_HASH=${{ steps.sha.outputs.current }}